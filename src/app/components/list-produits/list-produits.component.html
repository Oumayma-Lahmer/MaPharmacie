<div class="container-fluid">
    <div class="row">
      <div class="col-md-8 d-flex flex-column justify-content-between">
        <div class="section-header d-md-flex justify-content-between align-items-center mb-3">
          <h3 class="display-3 fw-normal">Liste Produits</h3>
        </div>
        <div class="row g-4" id="produit">
          <div class="col-md-3 col-sm-6" *ngFor="let produit of produits">
            <div class="card product-card shadow border-0 rounded-lg">
              <img [src]="'http://localhost:8080' + produit.imageUrl" class="card-img-top img-fluid" alt="{{ produit.nomCommercial }}">
              <div class="card-body">
                <h5 class="card-title">{{ produit.nomCommercial }}</h5>
                <p class="card-text">{{ produit.description }}</p>
                <p class="card-text text-primary">{{ produit.prix }} TND</p>
                <div class="quantity-section">
                  <button class="btn btn-outline-secondary btn-sm" (click)="decrementQuantity()">-</button>
                  <input type="number" class="form-control form-control-sm text-center" [(ngModel)]="quantite" min="1">
                  <button class="btn btn-outline-secondary btn-sm" (click)="incrementQuantity()">+</button>
                </div>
                <button class="btn btn-custom btn-sm btn-block mt-2" (click)="addToCart(produit)">Ajouter au panier</button>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="#" class="btn btn-custom btn-lg rounded-pill px-4">Voir tous les produits <i class="bi bi-arrow-right ms-2"></i></a>
        </div>
      </div> 
  
      <div class="panier col-md-4 bg-light rounded-lg shadow p-4" id="panier">
        <h3>Prix Total</h3>
        <p>{{ total | number:'1.2-2' }} TND</p>
        <hr>
        
        <div class="product-info" *ngFor="let product of products; let i = index">
          <div class="d-flex align-items-center mb-3">
            <div class="text-start">
              <h5>{{product?.nomCommercial}} <span>{{product?.prix}}</span></h5>
              <span class="text-muted"> </span>
              <p>{{product?.Conditionnement}}</p>
              <div>
                <input [(ngModel)]="product.quantite"
                [ngModelOptions]="{standalone: true}"
                (change)="changeSubTotal(product, i)"
                 min="1" type="number" value ="1" name="" class="form-control w-25"/>
                <br>
                <span>{{subTotal | number : '1.2-2'}} TND</span>
                <button (click)="removeFromCart(product)" type="button" class="btn btn-danger mt-3"> Retirer du panier </button>
              </div>
            </div>
          </div>
        </div>
        <form (ngSubmit)="passerCommande()">
          <div>
            <label for="clientId">Client ID:</label>
            <input type="number" id="clientId" [(ngModel)]="clientId" name="clientId" required class="form-control">
          </div>
        
          <div>
            <label for="file">Ordonnance File:</label>
            <input type="file" id="file" (change)="onFileChange($event)" required class="form-control">
          </div>
        
          <button type="submit" class="btn btn-outline-success"> Passer commande</button>
        </form>
      </div>
    </div>
    <section class="row" style="background-color: #ffffff; height: 100px;">
    </section>
  </div>
